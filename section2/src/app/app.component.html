<div class="container">
  <div class="row">
    <div class="col-xs-12">
      
      <label>Username</label>
      <input type="text" class="form-control" [(ngModel)]="username">
      <p>{{ username }}</p>
      <button class="btn btn-primary" 
        [disabled]="username === ''"
        (click)="username = ''"
      >Reset user</button>

      <button class="btn btn-primary" (click)="onToogleDisplay()">Display Details</button>
      <p *ngIf="showSecret">Secret something is something! :D</p>
      <div *ngFor="let logItem of log; let i  = index"
       [ngStyle]="{backgroundColor: i > 4 ? 'blue' : 'transparend'}"
       [ngClass]="{'white-text': i > 4}"
       >{{logItem}}</div>
    </div>
    <app-server></app-server>
  </div>
</div>
