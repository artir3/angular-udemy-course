<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!--
          Create a Form with the following Controls and Validators
          1) Project Name (should not be empty)
          2) Mail (should not be a empty and a valid email)
          3) Project Status Dropdown, with three values: 'Stable', 'Critical', 'Finished'
          4) Submit Button

          Add your own Validator which doesn't allow "Test" as a Project Name

          Also implement that Validator as an async Validator (replace the other one)

          Upon submitting the form, simply print the value to the console
      -->


      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Project name</label>
          <input formControlName="name" class="form-control" name="name" id="name">
          <span *ngIf="!signupForm.get('name').valid && signupForm.get('name').touched" class="help-block">
            Name is invalid!
          </span>
        </div>
        <div class="form-group">
          <label for="email">Mail</label>
          <input formControlName="email" class="form-control" name="email" id="email">
          <span *ngIf="!signupForm.get('email').valid && signupForm.get('email').touched" class="help-block">
            Email is invalid!
          </span>
        </div>
        <div class="form-group">
          <label for="status">Project status</label>
          <select id="status" formControlName="status" class="form-control">
            <option value="stable">Stable</option>
            <option value="critical">Critical</option>
            <option value="finished">Finished</option>
          </select>
          <span *ngIf="!signupForm.get('name').valid && signupForm.get('name').touched" class="help-block">
            Name is invalid!
          </span>
        </div>
        <button class="btn btn-primary" [disabled]="!signupForm.valid" type="submit">Create project</button>
      </form>
    </div>
  </div>
</div>
